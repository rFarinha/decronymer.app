<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decronymer</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <script src="https://kit.fontawesome.com/aaab306840.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <h1>Decronymer</h1>
        <p>Copy an acronym from anywhere ðŸ“‹<br>and the meaning will <b>popup!</b></p>
        <div>
          <a class="button" id="download-windows" href="https://github.com/rFarinha/Decronymer/releases/latest">
            <i class="fa-brands fa-windows"></i>Download for Windows</a>
          <a class="button" id="download-linux" href="https://github.com/rFarinha/Decronymer/releases/latest">
            <i class="fa-brands fa-linux"></i>Download for Linux
          </a>
        </div>
        <div>
          <a class="button" hred="" href="https://github.com/rFarinha/decronymer"> 
            <i class="fa-brands fa-github"></i>
            Support on Github
          </a> 
        </div>
        <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
          <script>
            kofiWidgetOverlay.draw('rfarinha', {
              'type': 'floating-chat',
              'floating-chat.donateButton.text': 'Donate',
              'floating-chat.donateButton.background-color': '#00b9fe',
              'floating-chat.donateButton.text-color': '#fff'
            });
          </script>
      </div>
      <div class="right-section">
        <video autoplay loop muted playsinline>
          <source src="images/wiki-decronymer.mp4" type="video/mp4">
          <!-- Fallback image for browsers that don't support video -->
          <img src="images/notification-example.png" alt="Decronymer notification example">
        </video>
    </div>
    </div>
    <script>
      // Fetch the latest release from GitHub
      fetch('https://api.github.com/repos/rFarinha/Decronymer/releases/latest')
        .then(response => response.json())
        .then(data => {
          // Look for Windows executable
          const windowsAsset = data.assets.find(asset => 
            asset.name.toLowerCase().includes('setup.exe') || 
            asset.name.toLowerCase().includes('windows')
          );
          
          if (windowsAsset) {
            // Update the download button with the direct download link
            document.getElementById('download-windows').href = windowsAsset.browser_download_url;
          } else {
            // Fallback to latest release page if no Windows asset found
            document.getElementById('download-windows').href = data.html_url;
          }
        })
        .catch(error => {
          console.error('Error fetching latest release:', error);
          // Keep the default link to latest releases page on error
        });
    </script>
  </body>
</html>
